<HTML>
    <HEAD>
        <STYLE>
            body {
                background-color: black;
                color: white;
            }
            a {
                color: white;
            }
            .outlinebox {
                border: 1px solid white;
                border-radius: 8px;
                margin: auto;
                padding: 10px 10px 10px 10px;
            }
        </STYLE>
    </HEAD>
    <BODY ONLOAD="pageLoaded()">
        <DIV CLASS="outlinebox">
            <SCRIPT LANGUAGE=JAVASCRIPT>
                document.write (simjso.getURLParam ('detail'));
                var elev   = simjso.getURLParam ('elev');
                var magvar = simjso.getURLParam ('magvar');
                if ('/' + elev + magvar != '/') {
                    document.write ('<TABLE>');
                    if (elev != '') document.write ('<TR><TD ALIGN=RIGHT>Elev:</TD><TD>' + elev + ' ft.</TD></TR>');
                    if (magvar != '') {
                        if (magvar.charAt (0) == '-') {
                            magvar  = magvar.substring (1) + '&#176; East';
                        } else if (magvar != '0') {
                            magvar += '&#176; West';
                        } else {
                            magvar  = '0&#176;';
                        }
                        document.write ('<TR><TD ALIGN=RIGHT>MagVar:</TD><TD>' + magvar + '</TD></TR>');
                    }
                    document.write ('</TABLE>');
                }
            </SCRIPT>
        </DIV>
    </BODY>
</HTML>
