        <H2>GPS status page</H2>
        <P>A simple page displaying the status of the GPS satellites
            as seen by the GPS receiver in the device.  There is also
            a display of the date/time received and the lat/lon last
            received.</P>
        <P>It can also act as a compass if enabled on the
            <A HREF="p_options.html">options</A> page.</P>
    </BODY>
</HTML>
